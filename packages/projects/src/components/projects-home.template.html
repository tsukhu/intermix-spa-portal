<div class="flex flex-col">
  <div
    class="flex items-center bg-green-500 text-white text-sm font-bold px-4 py-3 m-2 rounded mx-12"
    role="alert"
  >
    <svg
      class="fill-current w-4 h-4 mr-2"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
    >
      <path
        d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"
      />
    </svg>
    <p>Projects home! Angular JS is mounted!</p>
  </div>

  <div
    class="flex items-center border text-gray-800 text-sm font-semibold px-4 py-3 m-2 rounded mx-12"
    ng-if="layout"
  >
    Layout data is {{ layout }}
  </div>
  <div className="w-full max-w-sm">
    <div className="md:flex md:items-center mb-6">
      <div className="md:w-1/4">
        <label
          className="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          htmlFor="inline-full-name"
        >
          Angular JS App
        </label>
      </div>
      <div className="md:w-3/4">
        <input
          className="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="inline-full-name"
          type="text"
          ng-model="name"
          ng-change="change()"
        />
      </div>
    </div>
  </div>
  <div id="widgets-parcel" class="relative"></div>
  <div id="angular-parcel" class="relative"></div>
</div>
